name: Scheduled Release v0.3.0

on:
  schedule:
    - cron: '0 10 4 2 *'
  workflow_dispatch:

jobs:
  merge-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Merge staging branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git merge origin/staging-v0.3.0 --ff-only
          git push origin master
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.3.0
          name: "v0.3.0: Parameter Optimizer"
          generate_release_notes: true
          
      - name: Cleanup
        run: |
          git push origin --delete staging-v0.3.0
          rm .github/workflows/scheduled-release.yml
          git add -A
          git commit -m "Remove scheduled release workflow"
          git push origin master
